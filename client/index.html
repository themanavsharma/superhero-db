<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Superheros</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Superheroes</h1>
  <div class="search-container">
    <h2>Search</h2>
    <h3>General Search:</h3>
    <label>Enter Superhero ID:</label>
    <input type="text" id="superheroId">
    <button onclick="getSuperheroInfo()">Get Info</button>
    <button onclick="getSuperheroPowers()">Get Powers</button>
  
  
    <h3>Specifc Search:</h3>
  
    <label>Choose a field:</label>
    <select class="specificSearch" id="fieldDropdown">
  
      <option value="name">Name</option>
      <option value="gender">Gender</option>
      <option value="eye color">Eye Color</option>
      <option value="hair color">Hair Color</option>
      <option value="height">Height</option>
      <option value="publisher">Publisher</option>
      <option value="height">Height</option>
      <option value="skin color">Skin Color</option>
      <option value="alignment">Alignment</option>
      <option value="weight">Weight</option>
     
    </select>
  
    <br>
  
    <label>Enter a Pattern:</label>
    <input type="text" class="specificSearch" id="patternInput">
  
    <br>
  
    <label>Enter number of matching results:</label>
    <input type="number" class="specificSearch" id="resultsInput">
  
    <br>
  
    <button onclick="searchSuperheroes()">Search</button>

  </div>


  <div class="search-container">
   
    <h2>Custom Lists</h2>
    

    <h3>Create a List:</h3>
    <label>Enter list name:</label>
    <input type="text" id="listNameInput">
    <button onclick="createList()">Create</button>


    <h3>Delete a List:</h3>
    <label>Enter list name:</label>
    <input type="text" id="deleteListName">
    <button onclick="deleteSuperheroList()">Delete </button>


    <h3 class="specificSearch">Add to a List:</h3>
    <label>Enter list name:</label>
    <input type="text" class="specificSearch" id="addToListNameInput">
    <br>
    <label>Enter superhero IDs:</label>
    <input type="text" id="superheroIdsInput">
    <br>
    <button onclick="addToSuperheroList()">Add</button>


    <h3>View List IDs:</h3>
    <label>Enter list name:</label>
    <input type="text" id="viewIDsListName">
    <button onclick="viewSuperheroIDs()">View</button>

    <h3>View List Info:</h3>
    <label>Enter list name:</label>
    <input type="text" id="viewListInfoInput">
    <button onclick="viewListInfo()">View</button>


  </div>

 
  <div id="superheroInfo"></div>  <!-- this is the cointainer for the response -->

  <script src="script.js"></script>
</body>
</html>
